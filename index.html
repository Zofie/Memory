<html>
	<head>
		<title>Memory</title>
		<link rel="stylesheet" href="layout/css/screen.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<main>
			<header class="grid-12">
				<h1>Memory</h1>
			</header>
			<div class="grid-12 players">
				<ul class="players-list">

				</ul>
			</div>

			<section class="grid-6 push-left-3 players-form">
				<h3>
					Enter 2 players
				</h3>
				<form class="js-add-player" action="index.html">
					<p>
						Name player:
					</p>
					<input class="player-name" type="text" required>
					<button type="submit" class="js-play btn btn--small new-player">Add player</button>
					<input type="submit" value="Start playing" class="btn btn--small btn--right play-now is-hidden">
				</form>
			</section>

			<div class="overlay">

				<div class="message-box">
					<progress max="300" value="300"></progress>
					<p class="message-text"></p>
				</div>

			</div>

			<section id="board" class="grid-12 is-hidden">
			</section>
			<footer class="grid-12">
				<div>
					Built by <a href="http://zofie.be">Zofie</a>
				</div>
				<div>
					Pictures by <a href="http://www.martinparr.com/">Martin Parr</a>
				</div>
			</footer>
		</main>
		<script src="layout/js/jquery.js"></script>
		<script src="layout/js/memory.js"></script>
		<script src="layout/js/players.js"></script>
		<script src="layout/js/messages.js"></script>
	</body>
</html>
