<html>
	<head>
		<title>Memory</title>
		<link rel="stylesheet" href="layout/css/screen.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<main>
			<header class="grid-12">
				<h1>Memory</h1>
			</header>
			<div class="grid-12 players">
				<ul class="players-list">

				</ul>
			</div>

      <div class="overlay">
        <div class="message-box">
          <progress max="300" value="300"></progress>
          <p class="message-text"></p>
        </div>
      </div>


      <div class="the-end display-none">
        <h2>Game over!</h2>
        <span class="end-message"></span>
        <button value="Speel opnieuw" onClick="window.location.href=window.location.href" class="btn btn--small">Speel opnieuw</button>
      </div>

      <!-- SPELER 1 -->
      <section id="player1" class="player grid-2">
        <h3 class="player-name">Speler 1</h3>
        <div>
          <form class="js-add-player">
            <input class="player-name-input" type="text" placeholder="naam speler 1" required>
            <input type="submit" class="btn btn--small new-player" value="add player">
          </form>
        </div>
      </section>

      <!-- BORD MET KAARTEN -->
      <section id="board" class="grid-8">
			</section>
      <section class="startToPlay grid-8">
        <button id="js-startToPlay" class="btn btn--small">START!</button>
      </section>

      <!-- SPELER 2 -->
      <section id="player2" class="player grid-2">
        <h3 class="player-name">Speler 2</h3>
        <div>
          <form class="js-add-player">
            <input class="player-name-input" type="text" placeholder="naam speler 2" required>
            <input type="submit" class="btn btn--small new-player" value="add player">
          </form>
        </div>
      </section>


			<footer class="grid-12">
				<div>
					Built by <a href="http://zofie.be">Zofie</a>
				</div>
				<div>
					Pictures by <a href="http://www.martinparr.com/">Martin Parr</a>
				</div>
			</footer>
		</main>
		<script src="layout/js/jquery.js"></script>
		<script src="layout/js/memory.js"></script>
		<script src="layout/js/players.js"></script>
		<script src="layout/js/messages.js"></script>
	</body>
</html>
